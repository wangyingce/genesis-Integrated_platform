<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset = "utf-8"/>
</head>
<body>

<script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/mobiscroll.2.13.2.js"></script>
    <link href="css/mobiscroll.2.13.2.css" rel="stylesheet" />
<ul id="treelist">  
    <li>  
        <span>奥迪</span>  
        <ul>  
            <li>奥迪A3</li>  
            <li>奥迪A4L</li>  
            <li>奥迪A6L</li>  
            <li>奥迪Q3</li>  
            <li>奥迪Q5</li>  
            <li>奥迪A4</li>  
            <li>奥迪A6</li>  
            <li>奥迪A1</li>  
            <li>奥迪A3(进口)</li>  
        </ul>  
    </li>  
    <li>  
        <span>宝马</span>  
        <ul>  
            <li>宝马X1</li>  
            <li>宝马i3</li>  
            <li>宝马1系</li>  
            <li>宝马3系</li>  
            <li>宝马5系</li>  
        </ul>  
    </li>  
    <li>  
        <span>奔驰</span>  
        <ul>  
            <li>奔驰A级</li>  
            <li>奔驰C级</li>  
            <li>奔驰E级</li>  
            <li>奔驰S级</li>  
            <li>奔驰GLK级</li>  
            <li>奔驰CLA级</li>  
            <li>奔驰CLS级</li>  
        </ul>  
    </li>  
</ul>  
  
<script>  
$(function () {  
    var i = Math.floor($('#treelist>li').length / 2),  
        j = Math.floor($('#treelist>li').eq(i).find('ul li').length / 2);  
    $("#treelist").mobiscroll().treelist({  
        theme: "android-ics light",  
        lang: "zh",  
        defaultValue: [i,j],  
        cancelText: null,  
        placeholder: '选择车型',  
        headerText: function (valueText) { return "选择车型"; },  
        formatResult: function (array) { //返回自定义格式结果  
            return $('#treelist>li').eq(array[0]).children('span').text() +' '+ $('#treelist>li').eq(array[0]).find('ul li').eq(array[1]).text().trim(' ');  
        }  
    });  
})   
</script> 
</body>
</html>
