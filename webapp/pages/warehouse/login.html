<script>
$(function() { 
     //submit click
     $("#submitBtn").click(function() {
           //valid_start
           var username = $("#username").val();
           var userpwd = $("#password").val();
           if($("#username").val()==""||$("#username").val()==null||$("#username").val()==undefined){
               $("#username").focus();
               alert("请输入用户名");
               return false;
           }
           if($("#password").val()==""||$("#password").val()==null||$("#password").val()==undefined){
               $("#password").focus();
               alert("请输入密码");
               return false;
           }
           //valid_end
           $("#submitBtn").attr("disabled","disabled"); 
           document.getElementById('submitBtn').innerHTML = "登录中..";
           //submit_start
           $.ajax({
               type: "get",     
               url: "/login/checkLogin.do",    
               data: {
            	   username:username,
    	           userpwd:userpwd
                  }, 
                  dataType: "json",
                  success: function(data) {
                	    if(data=="0"){
                            alert("用户名或者密码错误");
                            document.getElementById('submitBtn').innerHTML = "立即登录";
                            document.getElementById('password').value = "";
                        }else if(data=="1"){
	                        location.href="index.html";
                        }
                  }
           });
           //submit_end
     });
});
</script>
